<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Admin - Manage Rooms</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- Popup Form -->
    <div id="popup-form" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
      <div class="bg-white rounded-lg shadow-lg w-1/3 p-6">
        <h2 id="popup-title" class="text-xl mb-4 text-center">Add New Room</h2>
        <form id="room-form" class="space-y-4">
          <div>
            <label for="room-name" class="block text-gray-700">Room Name</label>
            <input
              type="text"
              id="room-name"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="Enter room name"
            />
          </div>
          <div>
            <label for="room-price" class="block text-gray-700">Room Price</label>
            <input
              type="number"
              id="room-price"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="Enter room price"
            />
          </div>
          <div>
            <label for="room-image" class="block text-gray-700">Room Image URL</label>
            <input
              type="text"
              id="room-image"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="Enter image URL"
            />
          </div>
          <div>
            <label for="room-description" class="block text-gray-700">Room Description</label>
            <textarea
              id="room-description"
              class="w-full px-4 py-2 border rounded-lg"
              placeholder="Enter room description"
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" id="save-room-btn" class="bg-blue-500 text-white px-6 py-2 rounded-lg">
              Save Room
            </button>
            <button type="button" id="close-popup" class="bg-red-500 text-white px-6 py-2 rounded-lg ml-4">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <header class="bg-blue-500 p-4 text-white shadow-md">
      <h1 class="text-center text-3xl">Hotel Admin - Manage Rooms</h1>
    </header>

    <div class="container mx-auto mt-8">
      <div class="flex">
        <aside class="w-1/4 bg-gray-200 p-4 rounded-lg shadow-md">
          <nav>
            <ul>
              <li><a href="admin.html" class="block py-2 text-blue-600 font-semibold">Manage Rooms</a></li>
              <li><a href="../index.html" class="block py-2 text-gray-600">Back to Homepage</a></li>
            </ul>
          </nav>
        </aside>
        <main class="w-3/4 p-4">
          <h2 class="text-2xl mb-4 text-blue-600 font-semibold">Rooms List</h2>
          <button id="add-room-btn" class="bg-green-500 text-white px-4 py-2 mb-4 rounded-lg">Add Room</button>
          <div id="rooms-admin-list" class="overflow-x-auto bg-white shadow-md rounded-lg">
            <table class="min-w-full table-auto">
              <thead>
                <tr class="bg-gray-300">
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Name
                  </th>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Image
                  </th>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Price
                  </th>
                  <th
                    class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody id="rooms-list-body" class="bg-white divide-y divide-gray-200">
                <!-- Các phòng sẽ hiển thị tại đây từ JS -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="../js/storage.js"></script>
    <script src="../js/main.js"></script>
    <script>
      // Render initial data from LocalStorage on page load
      document.addEventListener("DOMContentLoaded", function () {
        renderAdminRooms();
        renderHomepageRooms();
      });
    </script>
  </body>
</html>
